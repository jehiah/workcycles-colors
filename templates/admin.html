{{template "base" .}}
{{define "title"}}WorkCycles RAL Colors - Admin{{end}}
{{define "head"}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
body {
  background-color: #f0f0f0;
}	
img {
	height: 200px;
}
.admin-entry {
	border:  1px solid black;
}
</style>
{{end}}

{{define "body"}}
<div class="container">

{{ range .Photos }}

<div class="row mb-3 admin-entry">
	<div class="col-sm-6"><pre>{{. | yaml}}</pre>
	<form action="/_admin/" method="post">
		<input type="hidden" name="image_file" value="{{.ImageURL}}">
		<button type="submit" class="btn-primary">Save</button>
	</form>
	</div>
	<div class="col-sm-6"><img src="/_admin/images/{{.ImageURL}}"></div>
</div>

{{ end }}
</div>

{{end}}
